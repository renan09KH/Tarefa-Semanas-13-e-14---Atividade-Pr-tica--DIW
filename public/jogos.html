<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jogos</title>
  <link rel="stylesheet" href="/public/jogos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="jogos">
  <div class="titulo-inicial">
    <h1>Jogos</h1>
    <div class="icone1">
      <img src="./imagens detroid/zazu in fnaf2.jpeg" alt="ícone de filme" width="100" height="100">
    </div>

    <div class="botao-voltar">
      <a href="./detroid.html">Voltar</a>
    </div>

    <div class="botao-estatisticas">
      <a href="#" id="btn-estatisticas">Estatísticas</a>
    </div>
  </div>

  <div class="galeria" id="galeria"></div>

  <!-- Painel de detalhes -->
  <aside id="detalhes-filme" class="detalhes-filme" aria-hidden="true" tabindex="-1">
    <button id="fechar-detalhes" aria-label="Fechar">×</button>
    <h2 class="detalhe-titulo"></h2>
    <p class="detalhe-descricao"></p>
    <div class="detalhe-infos">
      <div class="detalhe-lancamento"></div>
      <div class="detalhe-idade"></div>
      <div class="detalhe-criador"></div>
      <div class="detalhe-categorias"></div>
    </div>
    <div class="botao-de-excluir">
    <button id="excluir-jogo"
     <h1>Excluir Jogo</h1>
    </button>
    </div>
  </aside>

  <aside id="estatisticas-painel" class="detalhes-filme" aria-hidden="true" tabindex="-1">
    <button id="fechar-estatisticas" aria-label="Fechar">×</button>
    <h2 class="detalhe-titulo">Estatísticas dos Jogos</h2>
    
    <div class="estatisticas-container">
      <div class="estatistica-item">
        <h3>Distribuição por Categoria</h3>
        <canvas id="categoriaChart"></canvas>
      </div>
      
      <div class="estatistica-item">
        <h3>Jogos por Ano de Lançamento</h3>
        <canvas id="anoChart"></canvas>
      </div>
    </div>
  </aside>

  <script src="script.js"></script>

  <!--Bootstrap JS necessário para o carrossel funcionar-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
