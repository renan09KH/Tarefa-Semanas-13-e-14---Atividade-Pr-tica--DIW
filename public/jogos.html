<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jogos</title>
  <link rel="stylesheet" href="/public/jogos.css">
</head>

<body class="jogos">
  <div class="titulo-inicial">
    <h1>Jogos</h1>
    <div class="icone1">
      <img src="./imagens detroid/zazu in fnaf2.jpeg" alt="ícone de filme" width="100" height="100">
    </div>

    <!-- Botão Voltar - mantido na posição original -->
    <div class="botao-voltar">
      <a href="./detroid.html">Voltar</a>
    </div>

    <!-- Botão Estatísticas - na mesma posição que o voltar estava -->
    <div class="botao-estatisticas">
      <a href="./estatisticas.html">Estatísticas</a>
    </div>
  </div> <!-- FECHAMENTO CORRETO DO titulo-inicial -->

  <!--Galeria dos jogos (agora dinâmica)-->
  <div class="galeria" id="galeria"></div>

  <!-- Painel de detalhes -->
  <aside id="detalhes-filme" class="detalhes-filme" aria-hidden="true" tabindex="-1">
    <button id="fechar-detalhes" aria-label="Fechar">×</button>
    <h2 class="detalhe-titulo"></h2>
    <p class="detalhe-descricao"></p>
    <div class="detalhe-infos">
      <div class="detalhe-lancamento"></div>
      <div class="detalhe-idade"></div>
      <div class="detalhe-criador"></div>
      <div class="detalhe-categorias"></div>
    </div>
    <button id="excluir-jogo"
      style="margin-top: 12px; background-color: rgb(132, 0, 255); color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer;">
      Excluir Jogo
    </button>
  </aside>

  <script src="script.js"></script>

  <!--Bootstrap JS necessário para o carrossel funcionar-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
