<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastrar Jogo</title>
  <link rel="stylesheet" href="./cadastro.css">
  <script src="cadastro.js" defer></script>
</head>

<body>
  <h1>Cadastrar Novo Jogo</h1>
  <form id="form-jogo">
    <label>Título: <input type="text" name="titulo" required></label><br>
    <label>Descrição: <textarea name="descricao" required></textarea></label><br>
    <label>Data de Lançamento: <input type="date" name="data_lancamento" required></label><br>
    <label>Idade Recomendada: <input type="text" name="idade_recomendada" required></label><br>
    <label>Criador: <input type="text" name="criador" required></label><br>
    <label>Categorias (separadas por vírgula): <input type="text" name="categoria" required></label><br>
    <button type="submit">Cadastrar</button>

  </form>
</body>

</html>
